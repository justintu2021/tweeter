<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/article.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

    
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav class="navi">
      <div id="nav1">tweeter</div>
      <div id="nav2"> 
        <p>Write a new tweet
        <br><i class="fas fa-angle-double-down"></i></p>
        </div>
    </nav>
  <div class="divide">
     <!-- Header -->
      <header class="header1">
        <div>
            <img id="avatar" src="/images/profile-hex.png"> 
        </div>
        <br>
        <div>
            <h2 id="your-name">Justin Tu</h2>
        </div>
      </header>
    <!-- Page-specific (main) content here -->
      <main>
        <section class="new-tweet">
          <div id="showing-error"></div>
          <div><h2>Compose Tweet</h2></div>
          <form id="tweet-form" action="/tweets" method="POST">
            <label class="question" for="tweet-text">What are you humming about?</label>
            <textarea name="text" id="tweet-text"></textarea>
            <br>
            <div class="button-counter">
              <button id="submit-button" type="submit">Tweet</button>
              <output name="counter" class="counter" for="tweet-text">140</output>
            </div>
          </form>
        </section>
        <section class="tweets-container">
          <article>
            <tweet-header>
              <div class="group1">
                <div class="picture"><i class="fa-solid fa-face-flushed"></i></div>
                <div class="nickname">Rohda Jacobs</div>
              </div>
              <div class="blur-name" >@MrsJacobs</div>
            </tweet-header>
            <p>Hello World!</p>
            <tweet-footer>
              <div id="date">10 days ago</div>
              <div style="font-size: 0.8rem;" class="icon"><i id="pic1" class="fa-solid fa-flag fa-xs"></i><i id="pic2" class="fa-solid fa-comment-dots fa-xs"></i><i id="pic3" class="fa-solid fa-heart fa-xs"></i></div>
            </tweet-footer>
          </article>
        </section>
      </main>
  </div> 
  </body>
</html>
